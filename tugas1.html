<html>
    <head>
        <title> Membuat Form HTML </title>
    </head>
    <body>
        <font type=arialblack font size="10"> Form HTML </font>
        <br>
        <br>
        <font type=arialblack size="5">
            Name    : <input type = "text" name = "name" size = "60" maxlength="50">
            <br>
            <br>
            Gender  : 
            <input type = "radio" name="gender" value="M"> Man
            <input type = "radio" name="gender" value="W"> Woman 
            <br>
            <br>
            Address : <input type = "text" name = "address" size = "60" maxlength="50">
            <br>
            <br>
            Country :
            <select name="country">
                <option value="id"> Indonesia </option>
                <option value="my"> Malaysia </option>
                <option value="cm"> Cambodia </option>
                <option value="bd"> Brunei Darussalam </option>
                <option value="ch"> Chile </option>
                <option value="ph"> Philippines </option>
            </select>
            <br>
            <br>
            Email   : <input type="text" name="email" size = "60" maxlength="50">
            <br>
            <br>
            Photo   : <input type="text" name="email" size = "60">
            <input type="button" name="browse" value="Browse">
            <br>
            <br>
            Comment : <textarea name="comment" cols="100" rows="8"></textarea>
            <input type="button" name="submit" value="Submit">
            <br>
            <br>
            <CENTER type=arialblack font size="5"> Form Registrasi </CENTER>
    </body> 
</html>
